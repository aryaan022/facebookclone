<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login or signup</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="main">
        <div id="fbcontainer">
            <div id="fb"><h1>facebook</h1></div>
            <div id="fb2"><p class="para">Facebook helps you connect and share with the people in your life.</p></div>
        </div>
        <div id="fullbox">
            <div id="outerbox">
                <div>
                    <label for="username" ></label>
                    <input type="text" placeholder="   Email address or phone number" id="username" required>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" placeholder="   Password" id="password" required>
                </div>
                <div id="lgncontainer">
                    <button id="lgnbtn">Log in</button>
                </div>
                <div id="fpcontainer"><a href="#" id="fp">Forgotten password?</a></div>
                <div id="hr"><hr></div>
                <div id="createcontainer"><button id="createbtn">Create new Account</button></div>
                <div id="lastcontainer"><a href="#" id="last">Create a Page</a> for a celebrity, brand or business</div>
            </div>
        </div>
    </div>
</body>
</html>
